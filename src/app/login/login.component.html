<!--Loginpage-->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="card shadow-lg rounded-4 p-4">
          <h2 class="text-center mb-4">Login</h2>
  
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username" required />
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Login</button>
  
            <div class="text-center mt-3">
              <a href="#" class="small text-danger">Forgot Password?</a> | <a href="#" class="small">Create New Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
